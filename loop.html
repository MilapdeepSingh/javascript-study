<script>
    // while loop 
    let counter = 1;
    while(counter <= 10){
         document.write("Milapdeep simgh" + "<br>");
         counter ++;
    }

    // example: sum of even number 
    let number = 1;
    let sum = 0;
    while(number <= 100984){
        if(number % 2 == 0){
            sum = sum + number;
        }
        number ++;
    }
    document.write(sum + "<br>");

    // do while loop
    let count = 11;
    do{
        document.write("Happy"+"<br>");
        count++;
    }while(count <= 10);

    // forloop

    for(let num =1; num <=10; num++ ){
        document.write("Hello milap" + "<br>");
    }

</script>
